<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
                                                         rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" media="screen" charset="utf-8">
  </head>
  <body class="main-container">
    <div class="matrix">
      <img class="matrix-img" src="./assets/img/eisenhower-matrix.jpg">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main-workspace">
      <p id="add-new-task">
        <label class="task-label new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="task task-input task-input-text" id="new-task" type="text">
          <button class="task-button">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list-item">
          <input class="task-input task-input-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class="task task-input task-input-text" type="text">
          <button class="task-button edit">Edit</button>
          <button class="task-button delete">
            <img class="remove-img" src="./assets/svg/remove.svg">
          </button>
        </li>
        <li class="task-list-item" class="edit-mode">
          <input class="task-input task-input-checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input class="task task-input task-input-text" type="text" value="Go Shopping" >
          <button class="task-button edit">Save</button>
          <button class="task-button delete">
            <img class="remove-img" src="./assets/svg/remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list-item">
          <input class="task-input task-input-checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input class="task task-input task-input-text" type="text">
          <button class="task-button edit">Edit</button>
          <button class="task-button delete">
            <img class="remove-img" src="./assets/svg/remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
